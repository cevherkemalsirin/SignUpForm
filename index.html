<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="mystyle.css" />
  <script src="./myscript.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="leftContainer">
      <img src="./images/Tonome.png" class="tonome_image" />
      <div class="blackTape">
        <p class="L-HandSide">SING-UP</p>
        <p class="R-HandSide">
          T<span class="whiteLetter">ON</span><img src="./images/apple.png" class="appleImg" />ME
        </p>
      </div>
    </div>
    <div class="rightContainer">
      <div>
        <p class="IntroText">Join to the upcoming multiplayer Store Management Game!</p>
        <form action="#" method="post">
          <div class="formSection">
            <div class="form-input FirstName">
              <label for="Fname">First Name:</label>
              <input type="text" id="Fname" name="firstName" placeholder="john" />
            </div>
            <div class="form-input LastName">
              <label for="Lname">Last Name:</label>
              <input type="text" id="fname" name="lastName" placeholder="smith" />
            </div>
            <div class="form-input email">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" placeholder="johnsmith@gmail.com" />
            </div>
            <div class="form-input phone">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="+90 553 *** ** **" />
            </div>
            <div class="form-input password">
              <label for="phone">Password:</label>
              <input type="password" id="pass" name="password" />
            </div>
            <div class="form-input passwordValid">
              <label for="repass">Confirm Password:</label>
              <input type="password" id="repass" name="passwordValid" />
            </div>
          </div>
          <button type="submit" class="btn_SignUp">Sign-Up</button>
        </form>
        <p>
          Already Have an Account ?
          <a href="#"> Sign-Up Here!</a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
